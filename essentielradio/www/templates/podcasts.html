<ion-view view-title="Podcasts">
  <ion-content>
      <div class="row responsive-lg">
          <div class="col" ng-repeat="podcast in podcasts">
              <a href="#/app/podcasts/{{podcast.id}}">
                  <img src="{{podcast.img}}" width="100%">
              </a>
          </div>
      </div>


  </ion-content>
</ion-view>
