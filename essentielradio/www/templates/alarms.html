<ion-view view-title="Mes rÃ©veils" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="create()">
            <i class="icon ion-ios-plus-outline my-icon"></i>
        </button>
    </ion-nav-buttons>

  <ion-content>
      <ion-refresher
              pulling-text="Pull to refresh..."
              on-refresh="doRefresh()">
      </ion-refresher>

    <div class="list card" ng-repeat="alarm in allAlarms">
        <div class="item item-button-right">
            {{alarm.title}}
            <button class="button button-calm button-clear" ng-click="editAlarm(alarm.id)">
                <i class="icon ion-edit"></i>
            </button >
            <button class="button button-calm button-clear share_button" ng-click="deleteAlarm(alarm.id)">
                <i class="icon ion-android-delete"></i>
            </button>

        </div>
        <button class="item item-icon-left">
            <i class="icon icon_reveil"></i>
            {{ alarm.date | date : "mediumTime" : "Europe/Paris"}}
        </button>

        <div class="item item-icon-left item-button-right">
            <i class="icon ion-calendar"></i>
            <div ng-show="alarm.repeat">
                {{alarm.days | daysListToText}}
            </div>
            <button class="button button-calm button-clear">
                <i class="icon"></i>
            </button >
        </div>

    </div>
  </ion-content>

</ion-view>
