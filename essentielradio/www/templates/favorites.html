<ion-view id="favoritesView" view-title="Favoris" cache-view="false">
  <ion-content>
      <ion-refresher
              pulling-text="Pull to refresh..."
              on-refresh="doRefresh()">
      </ion-refresher>

      <ion-list show-delete="shouldShowDelete" can-swipe="listCanSwipe">
          <ion-item ng-repeat="favorite in favorites"
                    href="#/app/favorites/{{favorite.id}}"
                    class="item item-thumbnail-left">

              <img ng-src="{{ favorite.image }}" no-image>
              <h2>{{ favorite.title }}</h2>
              <h4>{{ favorite.artist }}</h4>

              <ion-option-button ng-click="deleteFavorite(favorite.id)" class="button-stable icon ion-trash-a">
              </ion-option-button>

          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
